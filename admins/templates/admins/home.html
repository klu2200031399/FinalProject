{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Health and Nutrition</title>

    <style>
        .header, .nav {
            display: -webkit-flex;
            display: flex;
            -webkit-flex-direction: column;
            flex-direction: column;
        }

        .header {
            justify-content: space-between;
        }

        .nav {
            -webkit-flex: 1;
            flex: 1;
            -webkit-justify-content: space-around;
            justify-content: space-around;
        }

        @media all and (min-width: 640px) {
            .header, .nav {
                -webkit-flex-direction: row;
                flex-direction: row;
            }
        }

        @media all and (min-width: 1030px) {
            .nav {
                -webkit-flex: none;
                flex: none;
            }
        }

        /******************************
        Treehouse Styling
        *******************************/

        body {
            margin: 0;
            font-family: Helvetica;
            background: url('https://wallpaperaccess.com/full/624111.jpg') top center no-repeat;
            background-size: cover;
        }

        .header {
            padding: 20px 0;
            margin: 0 auto;
        }

        .logo {
            width: 195px;
            background-size: contain;
            text-indent: 100%;
            white-space: nowrap;
            overflow: hidden;
        }

        .nav {
            list-style: none;
        }

        .nav li {
            margin: 12px 0 12px 28px;
        }

        .nav li a {
            text-decoration: none;
            color:black;
            font-size: 12px;
            text-transform: uppercase;
            padding: 10px 20px; /* Add padding */
            border-radius: 5px; /* Add border-radius */
            background-color: #fff; /* Add background-color */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add box-shadow */
        }

        .nav li a:hover {
            color: black;
        }

        .nav li:last-child a {
            background: rgba(255,255,255,0.3);
            border-radius: 5px; /* Add border-radius */
            padding: 10px 20px; /* Add padding */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add box-shadow */
            transition: 200ms ease-in-out;
            background-color: #fff; /* Keep background color white */
        }

        .nav li:last-child a:hover {
            background: rgba(255,255,255,0.5);
            color: black;
        }

        .dropdown-menu {
            background-color: #7FC7D9;
        }

        @media all and (min-width: 1030px) {
            .header {
                width: 1030px;
                min-width: 768px;
            }
        }
        .welcome-message-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .welcome-message {
            color: red;
            font-size: 24px;
            text-align: center;
            animation: pulse 1s infinite alternate;
            box-shadow: 0px 0px 20px 0px rgba(255, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        @keyframes pulse {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
<header class="header">
    <h1 class="logo">Logo</h1>
    <ul class="nav">
        <li><a href="{% url 'admins:add_doctor' %}">Add Doctor</a></li>
        <li><a href="{% url 'admins:view_appointments' %}">View Appointments</a></li>
        <li><a href="{% url 'home' %}" style="background-color: #fff;">Log Out</a></li>
    </ul>
</header>
<div class="welcome-message" style="color: red;">
    <p>Welcome to Admin</p>
</div>
{% block body %}

{% endblock %}
</body>
</html>
